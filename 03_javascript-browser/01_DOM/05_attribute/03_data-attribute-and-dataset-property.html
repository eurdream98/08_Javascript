<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>03. data 어트리뷰트와 dataset 프로퍼티</h1>
  <p>
    data 어트리뷰트와 dataset 프로퍼티 HTML 요소에 정의한 사용자 정의 어트리뷰트와
    자바스크립트 간 데이터 교환이 가능하다.
    data 어트리뷰트는 data-접두사 다음에 임의의 이름을 붙여 사용한다.
    HTMLElement.dataset 프로퍼티 DOMStringMap 객체를 반환 받으면
    임의의 이름을 카멜 케이스로 변환한 프로퍼티를 갖고 있다.
  </p>
<ul class="boardlist">
  <li data-board-id="13" data-category-id="1">망원 맛집 추천 부탁!</li>
  <li data-board-id="15" data-category-id="2">한강 러닝 크루 구함!</li>
  <li data-board-id="18" data-category-id="3">요즘 재테크 어떻게 하시나여~</li>
</ul>
<script>
  const boardlist = Array.from(document.querySelector('.boardlist').children);

  boardlist.forEach(board => console.log(board.dataset));

  //categoryId가 '2'인 요소 노드를 취득한다.
  const board = boardlist.find(board=>board.dataset.categoryId==='2');
  console.log(board);

  //categoryId를 변경
  board.dataset.categoryId = '4';

  //새로운 data 어트리뷰트 추가
  //카멜 케이스(boardWriter)에서 케밥 케이스(data-board-writer)로 자동 변경 되어 추가 된다.
  board.dataset.boardWriter = 'JS사랑해';
</script>
</body>
</html>
