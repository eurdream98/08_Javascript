<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .area{
      background-color: lightcoral;
      border:1px solid black;
      min-height: 100px;
    }
  </style>
</head>
<body>
<h1>03. 키보드 이벤트</h1>
<h3>키보드 이벤트 테스트</h3>
<input type="text" placeholder="아무키나 입력해주세요."/>
<div class="area"></div>

<script>
    const $message = document.querySelector('input[type=text]');
    const $area = document.querySelector('.area');

    // event.key : 문자 ex) 대문자 'A',소문자 'a'는 다르게 출력
    // event.code : 물리적인 키 코드 ex) 대문자'A',소문자'a'가 동일하게 출력
    $message.onkeyup = e =>{
        $area.insertAdjacentHTML('beforeend',`keyup key=${e.key},code=${e.code}<br>`);
    };

    $message.onkeydown = e =>{
        $area.insertAdjacentHTML('beforeend',`keydown key=${e.key},code=${e.code}<br>`);
    };
</script>
</body>
</html>
